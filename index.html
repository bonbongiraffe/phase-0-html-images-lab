<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <!-- Your code here -->
    <!-- - The first should have _just_ a _source_ attribute
- The second should include an alt attribute, in addition to a source
- The third should have both an alt and source attribute, as well as a _title_
  attribute -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg">
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
      alt="stock photo of a lion"/>
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
      alt="stock photo of a lion"
      title="the majestic lion in its natural habitat"/>
  </body>
</html>
